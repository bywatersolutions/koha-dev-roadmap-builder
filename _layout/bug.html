<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>[% page.bug_subject %]</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>

  <body>

    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="bws_logo.png" width="100"></img>
            &nbsp;
            &nbsp;
            &nbsp;
            <strong>ByWater Solutions Koha Development Roadmap</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-lg">
           <h3>[% page.subject %]</h3>

            <p>[% page.work_tbd %]</p>

            <form>
                [% IF page.koha_module %]
                    <div class="form-group row">
                        <label for="staticModule" class="col-sm-2 col-form-label">Module</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticModule" value="[% page.koha_module %]">
                        </div>
                    </div>
                [% END %]

                [% IF page.koha_version %]
                    <div class="form-group row">
                        <label for="staticVersion" class="col-sm-2 col-form-label">Version</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticVersion" value="[% page.koha_version %]">
                        </div>
                    </div>
                [% END %]

                [% IF page.bug_id %]
                    <div class="form-group row">
                        <label for="staticVersion" class="col-sm-2 col-form-label">Community bug</label>
                        <div class="col-sm-10">
                            <a href="https://bugs.koha-community.org/bugzilla3/show_bug.cgi?id=[% page.bug_id %]" class="btn btn-primary" target="_blank">
                                <i class="bi bi-box-arrow-up-right"></i>
                                Community Bugzilla
                            </a>
                        </div>
                    </div>
                [% END %]

                [% IF page.bug_workflow %]
                    <div class="form-group row">
                        <label for="staticCommunity status" class="col-sm-2 col-form-label">Community status</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticCommunity status" value="[% page.bug_workflow %]">
                        </div>
                    </div>
                [% END %]
            </form>


            <br/>
            <a href="#" onclick="history.back()" class="btn btn-secondary">
                <i class="bi bi-caret-left"></i>
                Back to list
            </a>
          </div>
  </div>
</div>


    </main>

    <footer class="text-muted">
      <div class="container">
        <p>Â©2020 ByWater Solutions, LLC</p>
      </div>
    </footer>

    ================================================== -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

<div class="container pt-3">
    <div class="card-columns">
        {{ range .myPaginator.Pages }}
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">{{ .Params.subject | truncate 50 }}</div>
            <div class="card-body">
                <span class="badge badge-primary">{{ .Params.koha_version }}</span>
                <span class="badge badge-secondary">{{ .Params.koha_module }}</span>
                <p class="card-text">{{ .Params.work_tbd | plainify | truncate 180 }}</p>
                <a href="{{ .Permalink }}" class="btn btn-primary">Details</a>
            </div>
        </div>
        {{ end }}
    </div>
</div>
